  <body class="">
    <header>
      <div class="header header_init">
        <div class="row">
          <select class="header__select" name="playersNumber" id="select_playersNumber">
            <option value="1">1 player</option>
            <option value="2">2 player</option>
            <option value="3">3 player</option>
            <option value="4">4 player</option>
          </select>
          <button class="header__button" id="btn_gameStart">GAME START</button>
        </div>
        <div class="row">
          <select class="header__select" name="scoreMode" id="select_scoreMode">
            <option value="0">Points collecting</option>
            <option value="501">501</option>
            <option value="401">401</option>
            <option value="301">301</option>
          </select>
          <select class="header__select" name="avatarMode" id="select_avatarMode">
            <option value="0">Classic mode</option>
            <option value="1">Art mode</option>
            <option value="2">Cartoon mode</option>
          </select>
        </div>
      </div>
      <div class="header header_game hidden">
        <div class="row">
          <button class="header__button" id="avatar_mode">НАЗАД</button>
          <button class="header__button" id="avatar_mode">ПАУЗА</button>
        </div>
        <div class="row">
          <div class="header__indicator" id="total-timer">0 мин 0 сек</div>
          <div class="header__indicator">
            <label>Круг: </label>
            <label id="round_counter"></label>
          </div>
        </div>
      </div>
    </header>

    <main class="main">
      <div class="main-wrapper">

        <div class="main__side">
          <div class="player">
            <input class="player__input" placeholder="ИГРОК 1" id="player_1_name" type="text" required />
            <div><img class="player__image" data-image="0" src="./assets/images/avatars/classic_mode/nobleman_0.png" id="player_1_image" /></div>
            <div class="player__icon player__time" id="player_1_time"></div>
            <div class="player__icon player__score" id="player_1_score"></div>
          </div>
          <div class="player">
            <input class="player__input" placeholder="ИГРОК 2" id="player_2_name" type="text" required />
            <div><img class="player__image" data-image="1" src="./assets/images/avatars/classic_mode/nobleman_1.png" id="player_2_image" /></div>
            <div class="player__icon player__time" id="player_2_time"></div>
            <div class="player__icon player__score" id="player_2_score"></div>
          </div>
          <div class="player">
            <input class="player__input" placeholder="ИГРОК 3" id="player_3_name" type="text" required />
            <div><img class="player__image" data-image="2" src="./assets/images/avatars/classic_mode/nobleman_2.png" id="player_3_image" /></div>
            <div class="player__icon player__time" id="player_3_time"></div>
            <div class="player__icon player__score" id="player_3_score"></div>
          </div>
          <div class="player">
            <input class="player__input" placeholder="ИГРОК 4" id="player_4_name" type="text" required />
            <div><img class="player__image" data-image="3" src="./assets/images/avatars/classic_mode/nobleman_3.png" id="player_4_image" /></div>
            <div class="player__icon player__time" id="player_4_time"></div>
            <div class="player__icon player__score" id="player_4_score"></div>
          </div>
        </div>

        <div class="main__side hidden" id="score-input" >
          <div class="score">
              <div class="score__multiply"><label>х1</label></div>
              <select class="score__input score__select">
                <option value="-">-</option>
                <option value="0">0</option>
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>

                <option value="14">14</option>
                <option value="15">15</option>
                <option value="16">16</option>
                <option value="17">17</option>
                <option value="18">18</option>
                <option value="19">19</option>
                <option value="20">20</option>
              </select>
          </div>
          <div class="score">
              <div class="score__multiply"><label>х1</label></div>
              <select class="score__input score__select">
                <option value="-">-</option>

                <option value="2">2</option>

          </div>
          <div class="score">
              <div class="score__multiply"><label>х1</label></div>
              <select class="score__input score__select">
                <option value="-">-</option>
                <option value="0">0</option>
                <option value="1">1</option>

                <option value="3">3</option>

          <div>
            <button class="header__button score__button">ХОД</button>
          </div>
        </div>

      </div>
